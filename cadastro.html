<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Missão</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <div class="container">
        <h1 class="h1">Cadastrar Missão</h1>
        <form class="form">
            <label>Nome: </label>
            <input type="text">
            <label>Data de lançamento:</label>
            <input type="datetime">
            <label>Destino:</label>
            <input type="text">
            <label>Estado da missão:</label>
            <input type="text">
            <label>Tripulação:</label>
            <input type="number">
            <label>Carga útil:</label>
            <input type="number">
            <label>Duração da missão:</label>
            <input type="text">
            <label>Custo da missão:</label>
            <input type="text">
            <label>Status da missão</label>
            <input type="text">
            <button type="submit" class="btnAdd">Adicionar Missão</button>
        </form>
    </div>
</body>

</html>
